#
# Storage class for dynamic ZFS PVCs with retain policy
#
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: zfs-localpv
parameters:
  compression: 'off'
  dedup: 'off'
  fstype: zfs
  poolname: storage/faf-k8s
  recordsize: 4k
provisioner: zfs.csi.openebs.io
reclaimPolicy: Retain
volumeBindingMode: Immediate
