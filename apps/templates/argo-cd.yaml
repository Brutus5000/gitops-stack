apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: charts/argo-cd
    repoURL: https://github.com/Brutus5000/gitops-stack
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true